
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FIMTECH CFM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header, footer {
            background: #4a148c;
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        input, textarea {
            padding: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Contactez-nous</h1>
</header>
<main>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email">

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <input type="submit" value="Envoyer">
    </form>
</main>
<footer>
    &copy; 2025 FIMTECH CFM. Tous droits réservés.
</footer>
</body>
</html>
